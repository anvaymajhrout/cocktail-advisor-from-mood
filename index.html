<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cocktail Acording to Mood Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Cocktail According to Mood Generator</h1>
        <p style="font-family: "Playwrite IT Moderna", cursive;
        font-optical-sizing: auto;
        font-weight: 100px;
        font-style: normal;">Feeling:</p>
        <select id="mood-selector">
            <option value="happy">Happy</option>
            <option value="sad">Sad</option>
            <option value="angry">Angry</option>
            <option value="tired">Tired</option>
            <option value="relaxed">Relaxed</option>
            <option value="energetic">Energetic</option>
            <option value="adventurous">Adventurous</option>
            <option value="cozy">Cozy</option>
        </select>
        <button id="generate-button">Generate Cocktail</button>
        <p id="cocktail"></p>
        <p id="compliment"></p>
        <p>The results shown may be harmful. We do not promote drinking. This is just for fun.</p>
    </div>
    <script src="script.js"></script>
</body>
</html>
